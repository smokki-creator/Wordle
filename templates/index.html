<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квордли - Угадай слово</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Главный экран -->
        <div id="mainMenu" class="text-center">
            <header class="mb-5">
                <h1>Квордли</h1>
                <p class="lead">Угадайте слово из 5 букв за 6 попыток</p>
            </header>

            <div class="d-grid gap-3 col-lg-6 mx-auto">
                <button id="playButton" class="btn btn-primary btn-lg">
                    <i class="bi bi-play-fill"></i> Играть
                </button>
                <button id="statsButton" class="btn btn-secondary btn-lg">
                    <i class="bi bi-graph-up"></i> Статистика
                </button>
                <button id="wordsButton" class="btn btn-info btn-lg">
                    <i class="bi bi-pencil"></i> Управление словами
                </button>
            </div>
        </div>

        <!-- Игровой экран -->
        <div id="gameSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Квордли</h2>
                <button id="backToMenu" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </div>

            <div id="game-board" class="mb-4">
                <!-- Game grid will be generated by JS -->
            </div>

            <div id="hints" class="mb-4 text-center">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-info hint-btn" data-hint-type="vowel">
                        <i class="bi bi-lightbulb"></i> Гласная
                    </button>
                    <button class="btn btn-outline-info hint-btn" data-hint-type="consonant">
                        <i class="bi bi-lightbulb"></i> Согласная
                    </button>
                    <button class="btn btn-outline-info hint-btn" data-hint-type="position">
                        <i class="bi bi-lightbulb"></i> Позиция
                    </button>
                </div>
                <div class="mt-2">
                    <small class="text-muted">Осталось подсказок: <span id="hintsLeft">3</span></small>
                </div>
            </div>

            <div id="message" class="alert d-none" role="alert"></div>

            <div id="keyboard" class="keyboard">
                <div class="keyboard-row">
                    <button data-key="й">Й</button>
                    <button data-key="ц">Ц</button>
                    <button data-key="у">У</button>
                    <button data-key="к">К</button>
                    <button data-key="е">Е</button>
                    <button data-key="н">Н</button>
                    <button data-key="г">Г</button>
                    <button data-key="ш">Ш</button>
                    <button data-key="щ">Щ</button>
                    <button data-key="з">З</button>
                    <button data-key="х">Х</button>
                    <button data-key="ъ">Ъ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="ф">Ф</button>
                    <button data-key="ы">Ы</button>
                    <button data-key="в">В</button>
                    <button data-key="а">А</button>
                    <button data-key="п">П</button>
                    <button data-key="р">Р</button>
                    <button data-key="о">О</button>
                    <button data-key="л">Л</button>
                    <button data-key="д">Д</button>
                    <button data-key="ж">Ж</button>
                    <button data-key="э">Э</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="я">Я</button>
                    <button data-key="ч">Ч</button>
                    <button data-key="с">С</button>
                    <button data-key="м">М</button>
                    <button data-key="и">И</button>
                    <button data-key="т">Т</button>
                    <button data-key="ь">Ь</button>
                    <button data-key="б">Б</button>
                    <button data-key="ю">Ю</button>
                </div>
                <div class="keyboard-row">
                    <button class="wide" data-key="backspace">⌫</button>
                    <button class="wide" data-key="enter">ВВОД</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно статистики -->
        <div class="modal fade" id="statsModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Статистика игр</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="statsContent">
                        <!-- Статистика будет загружена через JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно управления словами -->
        <div class="modal fade" id="wordsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Управление словами</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addWordForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="newWord" 
                                       placeholder="Введите слово из 5 букв" maxlength="5" pattern="[а-яёА-ЯЁ]{5}">
                                <button class="btn btn-primary" type="submit">Добавить</button>
                            </div>
                            <small class="form-text text-muted">
                                Введите слово из 5 русских букв
                            </small>
                        </form>
                        <h6 class="mb-3">Добавленные слова:</h6>
                        <div id="customWordsList" class="list-group">
                            <!-- Список пользовательских слов будет загружен через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
